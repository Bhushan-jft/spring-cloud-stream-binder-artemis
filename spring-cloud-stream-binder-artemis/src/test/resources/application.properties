spring.cloud.stream.artemis.binder.transport=org.apache.activemq.artemis.core.remoting.impl.invm.InVMConnectorFactory

spring.cloud.stream.bindings.input.destination=testIn
spring.cloud.stream.bindings.input.group=streamApplication
spring.cloud.stream.bindings.output.destination=testOut

logging.level.org.apache.activemq=TRACE
logging.level.org.springframework.integration.jms=TRACE